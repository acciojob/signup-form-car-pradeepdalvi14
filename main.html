<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for ="name">Name</label>
		<input type = "text" id = "name" placeholder = "Name" required>
		<br>
		<label for="email">Email</label>
		<input type = "email" id = "email" placeholder = "Email" required>
		<br>
		<input type = "radio" name = "gender" id = "gender_m"> Male
		<input type = "radio" name = "gender" id = "gender_f"> Female
		<br>
		<label for = "cars">Select your fav car</label>
		<select id ="cars" required>
			<option>--Please choose an option--</option>
			<option>Audi</option>
			<option>Mercedes</option>
			<option>BMW</option>
		</select>
		<label for ="age">Age</label>
		<input type = "number" id = "age" placeholder = "Age" required>
		<label for= "dob">DOB</label>
		<input type = "date" id= "dob" required>
		<br>
		<label for = "tel"> Phone Number</label>
		<input type = "tel" id = "tel" placeholder = "xxx-xxx-xxxx">

		<label for = "password">Password</label>
		<input type = "password" id = "password" required placeholder = "Password">
		<label for = "tos">I agree to the TOS</label>
		<input type = "checkbox" id = "tos" required>
		<button type = "submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
